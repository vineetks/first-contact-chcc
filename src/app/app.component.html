<header>
  <nav>
    <div class="nav-brand">
      <h1><a routerLink="/home">First Contact CHCC</a></h1>
    </div>
    <div class="user-menu">
      @if (isAuthenticated()) {
        <button class="btn-records" routerLink="/records">Records</button>
        @if (isAdmin()) {
          <button class="btn-users" routerLink="/users">Users</button>
        }
        <div class="user-dropdown">
          <button class="btn-user-menu" (click)="toggleUserDropdown()">
            <span class="user-name">{{ currentUser()?.firstName }}</span>
            <span class="dropdown-arrow">â–¼</span>
          </button>
          @if (showUserDropdown) {
            <div class="dropdown-menu">
              <button class="dropdown-item" routerLink="/profile" (click)="closeDropdown()">
                Profile
              </button>
              <button class="dropdown-item" (click)="logout()">
                Logout
              </button>
            </div>
          }
        </div>
      } @else {
        <button class="btn-login" routerLink="/login">Login</button>
      }
    </div>
  </nav>
</header>
<main>
  <router-outlet></router-outlet>
</main>
