<header>
  <nav>
    <div class="nav-brand">
      <h1>
        <a routerLink="/home">
          <!-- Using emoji as icon -->
          <span class="nav-icon">ðŸ‘¶</span>
          <span class="brand-text">First Contact CHCC</span>
        </a>
      </h1>
    </div>
    <div class="user-menu">
      @if (isAuthenticated()) {
        <a class="nav-link" routerLink="/records" routerLinkActive="active">Records</a>
        @if (isAdmin()) {
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
        }
        <div class="user-dropdown">
          <button class="btn-user-menu" (click)="toggleUserDropdown()">
            <span class="user-name">{{ currentUser()?.firstName }}</span>
            <span class="dropdown-arrow">â–¼</span>
          </button>
          @if (showUserDropdown) {
            <div class="dropdown-menu">
              <a class="dropdown-item" routerLink="/profile" (click)="closeDropdown()">
                Profile
              </a>
              <button class="dropdown-item" (click)="logout()">
                Logout
              </button>
            </div>
          }
        </div>
      } @else {
        <a class="nav-link" routerLink="/login">Login</a>
      }
    </div>
  </nav>
</header>
<main>
  <router-outlet></router-outlet>
</main>
